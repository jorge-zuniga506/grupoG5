<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo G5</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <div class="login-container auth-card">
        <h2>Bienvenido</h2>
        <p>Ingresa tus credenciales para continuar</p>

        <div class="role-selector">
            <button id="btnCitizen" class="active">Ciudadano</button>
            <button id="btnAdmin">Administrador</button>
        </div>

        <form id="loginForm">
            <input type="hidden" id="role" value="citizen">

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="form-group" id="adminCodeGroup" style="display: none;">
                <label for="adminCode">Código de Administrador</label>
                <input type="password" id="adminCode" name="adminCode" placeholder="Código especial">
            </div>

            <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="footer-text">
            ¿No tienes una cuenta? <a href="/pages/register.html">Regístrate</a>
        </div>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
