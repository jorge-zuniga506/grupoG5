<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios - Plataforma Municipal</title>
    <link rel="stylesheet" href="../styles/admin-usuarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div>
                <h1>Gestión de Usuarios</h1>
                <p style="color: var(--text-muted)">Administra el personal y ciudadanos de la plataforma</p>
            </div>
            <button class="btn btn-primary" id="btnNuevoUsuario">
                <i class="fas fa-user-plus"></i> Nuevo Usuario
            </button>
        </header>

        <main class="card">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="listaUsuarios">
                    <!-- Dinámico -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal para Nuevo/Editar Usuario -->
    <div class="modal-overlay" id="modalUsuario">
        <div class="modal">
            <h2 id="modalTitle" style="margin-bottom: 1.5rem;">Registrar Usuario</h2>
            <form id="formUsuario">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" class="form-input">
                </div>
                <div class="form-group">
                    <label for="rol">Rol del Sistema</label>
                    <select id="rol" class="form-input">
                        <option value="usuario">Ciudadano (Usuario)</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-input">
                    <small style="color: var(--text-muted)">Dejar en blanco si no desea cambiarla (al editar)</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="btnCerrarModal"
                        style="background: rgba(255,255,255,0.1)">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../js/admin-usuarios.js"></script>
</body>

</html>
