<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Grupo G5</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/register.css">
</head>

<body>
    <div class="register-container auth-card">
        <h2>Crea tu cuenta</h2>
        <p>Únete a nuestra comunidad hoy mismo</p>

        <form id="registerForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan Pérez" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="juan@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+504 9999-9999" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Registrarse ahora</button>
        </form>

        <div class="footer-text">
            ¿Ya tienes una cuenta? <a href="/pages/login.html">Inicia sesión</a>
        </div>
    </div>
    <script type="module" src="../js/register.js"></script>
</body>

</html>
